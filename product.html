<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Fluxari Product Details</title>
  <link rel="icon" href="logo.ico" type="image/x-icon"/>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=IBM+Plex+Sans:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --font-heading: 'DM Serif Display', serif;
      --font-body: 'IBM Plex Sans', sans-serif;
      --color-bg: #fdfcfb;
      --color-text: #222;
      --color-accent: #555;
      --color-border: #ddd;
      --hover-bg: #f0f0f0;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: var(--font-body);
      background-color: var(--color-bg);
      color: var(--color-text);
      line-height: 1.6;
    }
    .logo-banner {
      padding: 1rem 2rem;
      text-align: center;
      border-bottom: 1px solid var(--color-border);
    }
    .logo-banner img { max-height: 60px; }
    .back-link {
      display: inline-block;
      margin: 1.5rem 2rem 0;
      font-size: 0.9rem;
      color: var(--color-accent);
      text-decoration: none;
    }
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .product-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .product-header h1 {
      font-family: var(--font-heading);
      font-size: clamp(2rem, 5vw, 3rem);
      margin-bottom: 0.5rem;
    }
    .product-header .price {
      font-size: 1.2rem;
      color: var(--color-accent);
    }
    .product-desc {
      max-width: 700px;
      margin: 1rem auto 2rem;
      font-size: 1rem;
      color: var(--color-text);
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .gallery img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border: 1px solid var(--color-border);
      border-radius: 8px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.03);
    }
    footer {
      background: #111;
      color: #ccc;
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.85rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <div class="logo-banner">
    <a href="products.html"><img src="logo.png" alt="Fluxari Logo"/></a>
  </div>

  <a class="back-link" href="products.html">← Back to catalog</a>

  <div class="container">
    <div class="product-header">
      <h1 id="product-title">Loading…</h1>
      <div class="price" id="product-price"></div>
    </div>
    <p class="product-desc" id="product-desc"></p>
    <div class="gallery" id="product-gallery"></div>
  </div>

  <footer>
    <div>© 2025 The Fluxari. All rights reserved.</div>
  </footer>

  <script>
    // 1. Read folder param
    const params = new URLSearchParams(location.search);
    const folder = params.get('folder');
    if (!folder) {
      document.body.innerHTML = '<p style="padding:2rem;">Product not found.</p>';
      throw new Error('No folder specified');
    }

    // 2. Load JSON, find product
    fetch('products.json')
      .then(res => res.json())
      .then(list => {
        const product = list.find(p => p.folder === folder);
        if (!product) throw new Error('Product missing');

        // 3. Populate title, desc, price
        document.getElementById('product-title').textContent = product.title;
        document.getElementById('product-desc').textContent = product.description;
        document.getElementById('product-price').innerHTML =
          product.discount > 0
            ? `<del>₹${product.price}</del> <strong>₹${product.final_price}</strong>`
            : `<strong>₹${product.final_price}</strong>`;

        // 4. Build gallery
        const gallery = document.getElementById('product-gallery');
        product.images.forEach(imgName => {
          const img = document.createElement('img');
          img.src = `Fluxari/${folder}/${imgName}`;
          img.alt = product.title;
          gallery.appendChild(img);
        });
      })
      .catch(err => {
        console.error(err);
        document.getElementById('product-title').textContent = 'Error loading product';
      });
  </script>

</body>
</html>
