<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Fluxari</title>

  <!-- Luxurious Fonts + AOS -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>

  <style>
    /* Reset + Font Setup */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #0f0f0f, #1e1e1e, #121212, #000000);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 30px rgba(185, 131, 255, 0.1);
      text-align: center;
    }

    h1 {
      font-family: 'Cinzel', serif;
      font-size: 2.5rem;
      color: #ffffff;
      text-shadow: 0 0 15px rgba(185, 131, 255, 0.3);
      margin-bottom: 10px;
    }

    .accent {
      background: linear-gradient(to right, #00ffc8, #b983ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p.tagline {
      font-size: 1.1rem;
      color: #aaaaaa;
      margin-bottom: 40px;
    }

    .contact-links {
      font-size: 1.2rem;
      line-height: 2.2rem;
    }

    .contact-links a {
      position: relative;
      font-weight: 500;
      font-size: 1.2rem;
      text-decoration: none;
      background: linear-gradient(to right, #00ffc8, #b983ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: 0.3s ease;
    }

    .contact-links a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0%;
      height: 2px;
      background: #00ffc8;
      transition: 0.4s ease;
    }

    .contact-links a:hover::after {
      width: 100%;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .contact-links {
        font-size: 1rem;
        line-height: 2rem;
      }
    }
  </style>
</head>
<body>

  <div class="container" data-aos="fade-up">
    <h1>Contact <span class="accent">Fluxari</span></h1>
    <p class="tagline">Letâ€™s connect and create something magical</p>

    <div class="contact-links">
      <p>Email: <a href="mailto:fluxariindex@gmail.com">fluxariindex@gmail.com</a></p>
      <p>Instagram: <a href="https://instagram.com/thefluxari" target="_blank">@thefluxari</a></p>
    </div>
  </div>

  <!-- AOS Animation Script -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1200,
      once: true
    });
  </script>
</body>
</html>
