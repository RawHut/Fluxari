<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Fluxari</title>

  <!-- Fonts & Animation -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #0d0d0d;
      color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.15);
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .accent {
      color: #00ffc8;
    }

    p.tagline {
      font-size: 1.1rem;
      color: #aaaaaa;
      margin-bottom: 40px;
    }

    .contact-links {
      font-size: 1.2rem;
      line-height: 2.2rem;
    }

    .contact-links a {
      color: #00ffc8;
      text-decoration: none;
      transition: color 0.3s;
    }

    .contact-links a:hover {
      color: #b983ff;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .contact-links {
        font-size: 1rem;
        line-height: 2rem;
      }
    }
  </style>
</head>
<body>

  <div class="container" data-aos="zoom-in">
    <h1>Contact <span class="accent">Fluxari</span></h1>
    <p class="tagline">Letâ€™s connect and create something magical</p>

    <div class="contact-links">
      <p>Email: <a href="mailto:fluxariindex@gmail.com">fluxariindex@gmail.com</a></p>
      <p>Instagram: <a href="https://instagram.com/thefluxari" target="_blank">@thefluxari</a></p>
    </div>
  </div>

  <!-- Animation Script -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true
    });
  </script>
</body>
</html>
