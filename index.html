<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Fluxari</title>
  <link rel="icon" href="logo.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --font-heading: 'Playfair Display', serif;
      --font-body: 'Inter', sans-serif;
      --color-bg: #fff;
      --color-text: #000;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-body);
      background-color: var(--color-bg);
      color: var(--color-text);
      line-height: 1.6;
      overflow-x: hidden;
    }

    .from-us-section {
      text-align: center;
      margin: 3rem 0 2rem;
      padding: 0 1rem;
    }

    .from-us-section h2 {
      font-size: 1.3rem;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 1rem;
    }

    .insta-preview {
      max-width: 340px;
      margin: 0 auto;
      background: #fff;
      border: 1px solid #000;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .shop-btn {
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      border: 1px solid #000;
      background: none;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .shop-btn:hover {
      background: #000;
      color: #fff;
      transform: scale(1.05);
    }

    @media (max-width: 500px) {
      .insta-preview {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- Logo, Header, Tiles, About, Footer (insert your existing homepage content above here) -->

  <!-- From Us Section -->
  <div class="from-us-section">
    <h2>— From Us —</h2>
    <div class="insta-preview">
      <div id="insta-embed"></div>
      <button class="shop-btn" onclick="window.location.href='products.html'">Shop With Us</button>
    </div>
  </div>

  <script>
    let links = [];

    async function loadLinks() {
      try {
        const res = await fetch('links.json');
        links = await res.json();
        if (links.length > 0) {
          showInstagramPost();
          setInterval(() => {
            showInstagramPost();
          }, 15000); // rotate every 15s
        }
      } catch (err) {
        console.error("Instagram embed failed:", err);
      }
    }

    function showInstagramPost() {
      const randomIndex = Math.floor(Math.random() * links.length);
      const embedHtml = `
        <blockquote class="instagram-media" data-instgrm-permalink="${links[randomIndex]}" data-instgrm-version="14" style="width:100%; max-width:100%;"></blockquote>
      `;
      document.getElementById("insta-embed").innerHTML = embedHtml;
      if (!window.instgrm) {
        const script = document.createElement('script');
        script.src = "https://www.instagram.com/embed.js";
        script.async = true;
        script.onload = () => window.instgrm.Embeds.process();
        document.body.appendChild(script);
      } else {
        window.instgrm.Embeds.process();
      }
    }

    loadLinks();
  </script>
</body>
</html>
